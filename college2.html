<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Party App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      margin-bottom: 5px;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 10px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #profileSection p,
    #chatMessages {
      margin: 5px 0;
    }

    #canvasBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <header>
    <h1>College Party App</h1>
  </header>

  <canvas id="canvasBackground"></canvas>


  <main>
    <section>
      <h2>Create an Account</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="college">College:</label>
        <input type="text" id="college" name="college" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section>
      <h2>Login</h2>
      <form>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Log In</button>
      </form>
    </section>

    <section id="profileSection" style="display: none;">
      <h2>User Profile</h2>
      <p id="profileName"></p>
      <p id="profileAge"></p>
      <p id="profileCollege"></p>
    </section>

    <section id="chatSection" style="display: none;">
      <h2>Chat</h2>
      <div id="chatMessages"></div>
      <form>
        <input type="text" id="messageInput" required>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 College Party App. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code here
  </script>
</body>
